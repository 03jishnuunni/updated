<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .auth-card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #cd992b 0%,  #07482a 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .auth-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .auth-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .auth-subtitle {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            text-align: center;
        }
        .form-control:focus {
            border-color: #07482a;
            box-shadow: 0 0 0 0.25rem rgba(58, 123, 213, 0.25);
        }
        .btn-auth {
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 500;
        }
        .form-floating>label {
            width: 100%;
            text-align: center;
            color: #6c757d;
        }
        .kala{
            background-color: #07482a;
            color: white;
          }
          .kala:hover{
            background-color: #cd992b;
          }
          .kaala{
            color: #07482a;
          }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
                <div class="auth-card card shadow">
                    <div class="auth-header card-header">
                        <div class="auth-icon">
                            <i class="fas fa-key"></i>
                        </div>
                        <h3 class="auth-title">Forgot Password</h3>
                        <p class="auth-subtitle m-0">We'll send you a reset link</p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endfor %}
                        {% endif %}
                        
                        <form method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="mb-4">
                                <div class="form-floating mx-auto" style="max-width: 320px;">
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="Enter your username" required>
                                    <label for="username">Username</label>
                                    
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn kala btn-auth">
                                    <i class="fas fa-paper-plane me-2"></i> Send Reset Link
                                </button>
                                <a href="{% url 'login' %}" class="btn kaala btn-link text-decoration-none text-center mt-3">
                                    <i class="fas fa-arrow-left me-1"></i> Back to Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted small">Don't have an account? <a href="{% url "signup" %}" class=" kaala text-decoration-none">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Form validation
        (function () {
            'use strict'
            
            var forms = document.querySelectorAll('.needs-validation')
            
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
